<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTEX RAFFLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }

    #wheelCanvas {
      border: 8px solid #333;
      border-radius: 50%;
      margin-top: 20px;
      transition: transform 4s ease-out;
    }

    #spinBtn, #resetBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e6619f;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>GTEX RAFFLE GAME!</h1>
  <div id="pointer"></div>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <button id="spinBtn">Spin</button>
  <button id="resetBtn">Reset Spin</button>
  <div id="result"></div>

  <!-- ðŸŽ¥ Hidden full-screen video for LOSERS -->
  <video id="loseVideo" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:9999; object-fit:cover;" autoplay playsinline muted>
    <source src="vid/fun.mp4" type="video/mp4">
  </video>

  <script src="script.js"></script>
</body>

</html>
